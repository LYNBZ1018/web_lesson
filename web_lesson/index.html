<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(3)</title>

    <link rel="icon" href="/static/images/touxiang.jpg">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>

<body>

    <span class="submit-body-info-remindtime">

    </span>

    <script>
        function getTime() {
            var now_date = new Date();
            var aim_date = new Date("2022-05-09 00:00:00");

            var difftime = (aim_date - now_date) / 1000;

            var days = parseInt(difftime / 86400);
            var hours = parseInt(difftime / 3600) - 24 * days;
            var minutes = parseInt(difftime % 3600 / 60);
            var seconds = parseInt(difftime % 60);

            return days + "天" + hours + "小时" + minutes + "分";
        }

        setInterval(function () {
            document.querySelector('.submit-body-info-remindtime').innerHTML = getTime();
        }, 1000)
    </script>



</body>

</html>
